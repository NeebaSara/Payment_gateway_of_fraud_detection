<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding-top: 2rem;
            position: relative;
        }
        
        /* Add overlay for better readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            padding: 2rem;
            backdrop-filter: blur(5px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }
        
        .header h2 {
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        
        .header p {
            color: #e0e0e0;
        }
        
        .btn-submit {
            background-color: #dc3545;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        
        label {
            font-weight: 500;
        }
        
        /* Make form inputs slightly transparent */
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ced4da;
        }
        
        /* Add animation to form */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <div class="header">
                        <h2>Transaction Fraud Detection</h2>
                        <p class="text-muted">Enter transaction details to check for potential fraud</p>
                    </div>
                    
                    <form action="/predict" method="POST">
                        <div class="mb-3">
                            <label for="type" class="form-label">Transaction Type</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="" selected disabled>Select transaction type</option>
                                <option value="CASH_IN">CASH_IN</option>
                                <option value="CASH_OUT">CASH_OUT</option>
                                <option value="DEBIT">DEBIT</option>
                                <option value="PAYMENT">PAYMENT</option>
                                <option value="TRANSFER">TRANSFER</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="oldbalanceOrg" class="form-label">Originator Old Balance</label>
                                <input type="number" class="form-control" id="oldbalanceOrg" name="oldbalanceOrg" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="newbalanceOrig" class="form-label">Originator New Balance</label>
                                <input type="number" class="form-control" id="newbalanceOrig" name="newbalanceOrig" step="0.01" min="0" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="oldbalanceDest" class="form-label">Destination Old Balance</label>
                                <input type="number" class="form-control" id="oldbalanceDest" name="oldbalanceDest" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="newbalanceDest" class="form-label">Destination New Balance</label>
                                <input type="number" class="form-control" id="newbalanceDest" name="newbalanceDest" step="0.01" min="0" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-submit">Check for Fraud</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
